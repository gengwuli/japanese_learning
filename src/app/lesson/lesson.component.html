
<mat-tab-group *mobxAutorun>
    <mat-tab label="课文">
        <div *ngFor= "let line of GetLines()" (click)="playLine(line.start, line.duration)">
            <app-richline [tags] = 'line.tags' [line] = 'line.word'></app-richline>
        </div>
    </mat-tab>
    <mat-tab label="单词">
        <mat-list>
            <mat-list-item *ngFor="let word of GetWords()">
                <div (click)="playWord(word.start, word.duration)">{{word.content}}</div>
            </mat-list-item>
        </mat-list>
    </mat-tab>
</mat-tab-group>
